server:
  port: 8001

spring:
  application:
    name: HYSTRIX-DASHBOARD
  main:
    allow-bean-definition-overriding: true

hystrix:
  dashboard:
    proxy-stream-allow-list: "*"

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
